<script type="text/javascript">

   * 페이지 로드시 처리해야할 스크립트 정의
   */
  $(function () {

  });
  /**
   * 화면 이동
   * @param url 이동할 url
   */
  function moveUrl(url) {
    window.location = url;
  };

  /**
   * 텍스트 복사
   */
  function copyToClipboard() {
    var dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    dummy.value = 'US0000';
    dummy.select();
    document.execCommand('copy');
    document.body.removeChild(dummy);
    showSuccessPopup("Copied to clipboard.");
  };
</script>

        function checkLevel(url) { //  UserVO vo = (UserVO)session.getAttribute("LOGIN");
          $('#close_btn').trigger("click");
          var level = "1";
          var move = false;
          if (level == '2') {
            move = true;
          }
          if (move) {
            if (!isEmpty(url)) {
              window.location = url;
            }
          } else {
            //alert('Please complete Lv.2 verification for using this service');
            //이동 실패
            var message = $('#message');
            var html = '<p>';
            html += '보안레벨 2단계 인증을 완료해야 출금이 가능합니다.';
            html += '</p>';
            message.html(html);
            $('#error').trigger("click");
          }
        }
