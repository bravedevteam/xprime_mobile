<script type="text/javascript">
  $(function () {
    modalUi();
    var id = getCookie("primeId");
    if (id != undefined && id != '') {
      var pw = getCookie("primePassword");
      $('#userId').val(id);
      $('#userPw').val(pw);
      $('#remember').attr('checked', true);
    } else {
      $('#remember').attr('checked', false);
    }
  });

  /**
   * 모바일 기기 FCM 토큰 요청
   */
  function reqMobilePushToken() {
    var pushToken = "";
    var isLogin = false;

    //모바일 기종 체크
    var mobileArr = new Array("iPhone", "iPod", "BlackBerry", "Android", "Windows CE", "LG", "MOT", "SAMSUNG",
      "SonyEricsson");
    for (var txt in mobileArr) {
      if (navigator.userAgent.match(mobileArr[txt]) != null) {
        if ("Android".match(mobileArr[txt])) {
          // 안드로이드 접속 처리
          // pushToken = Android.getFCMToken();
          isLogin = true;
          sendLogin('pushToken', "AOS");
          break;
        } else if ('iPhone'.match(mobileArr[txt])) {
          // iOS 푸시토큰 요청
          isLogin = true;
          // webkit.messageHandlers.getFCMToken.postMessage('resp:sendLogin');
          sendLogin('pushToken', "IOS");
          break;
        }
      }
    }
    if (!isLogin) {
      sendLogin('', '');
    }
  }

  /**
   * 로그인 요청
   */
  function sendLogin(pushToken, os) {
    var id = $('#userId').val();
    var pw = $('#userPw').val();
    if (validateUserInfo()) {
      $.ajax({
        type: 'POST',
        url: '/login',
        data: {
          "userId": id,
          "userPassword": pw,
          "os": os,
          "pushToken": pushToken
        },
        dataType: 'json',
        success: function (res) {
          if (ajaxResponse(res) && res.body.result == '0000') {
            // 로그인 성공 && 아이디 비번 저장 시
            if ($("input:checkbox[id='remember']").is(":checked")) {
              updateCookie("primeId", id, 10);
              updateCookie("primePassword", pw, 10);
            } else {
              removeCookie("primeId");
              removeCookie("primePassword");
            }
            window.location = '/main';
          } else {
            removeCookie("primeId");
            removeCookie("primePassword");
            // 로그인 실패
            var message = $('#message');
            var html = '<p>';
            html += res.body.message;
            html += '</p>'
            message.html(html);
            $('#error').trigger("click");
          }
        },
        error: function (error) {
          showErrorPopup('Error : 관리자에게 문의하세요');
        }
      })
    }
  }

  /**
   * 로그인 유효성 검사
   */
  function validateUserInfo() {
    var id = $('#userId').val();
    var pw = $('#userPw').val();
    var message = $('#message');
    var html = '<p>';
    if (isEmpty(id)) {
      html += '이메일을 입력하세요';
      html += '</p>';
      message.html(html);
      $('#error').trigger("click");
      return false;
    } else if (isEmpty(pw)) {
      html += '비밀번호를 입력하세요';
      html += '</p>';
      message.html(html);
      $('#error').trigger("click");
      return false;
    } else if (!isEmail(id)) {
      html += '이메일 형식에 맞게 입력하세요';
      html += '</p>';
      message.html(html);
      $('#error').trigger("click");
      return false;
    } else {
      return true;
    }
  }
</script>

<body class="white">

  </div>
